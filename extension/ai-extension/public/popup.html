<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentry - Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 0;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 1.5rem;
      text-align: center;
      color: white;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 0.95rem;
      opacity: 0.95;
    }

    .content {
      padding: 2rem 1.5rem;
      flex: 1;
    }

    .signed-in-view,
    .signed-out-view {
      display: none;
    }

    .signed-in-view.active,
    .signed-out-view.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-google {
      background: white;
      color: #333;
      border: 2px solid #e0e0e0;
      margin-bottom: 1rem;
    }

    .btn-google:hover {
      background: #f5f5f5;
      border-color: #667eea;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
      margin-top: 1rem;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      background: white;
      padding: 0 1rem;
      color: #999;
      font-size: 0.85rem;
      position: relative;
      z-index: 1;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .user-info {
      background: #f8f9ff;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .user-info .user-avatar {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 auto 1rem;
    }

    .user-info h3 {
      text-align: center;
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .user-info p {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    .link-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .link-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .link-text a:hover {
      text-decoration: underline;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üõ°Ô∏è</div>
      <h1>Sentry</h1>
      <p>Protecting your online experience</p>
    </div>

    <div class="content">
      <!-- Signed Out View (Login) -->
      <div class="signed-out-view active" id="signedOutView">
        <div id="errorMessage" class="error-message"></div>
        
        <button class="btn btn-google" id="googleSignInBtn">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"/>
            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
          </svg>
          Sign in with Google
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <form id="emailSignInForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn btn-primary" id="emailSignInBtn">
            <span id="signInText">Sign In</span>
            <div class="loading-spinner" id="signInSpinner" style="display: none;"></div>
          </button>
        </form>

        <div class="link-text">
          Don't have an account? <a href="http://localhost:5173/signup" target="_blank">Create account on website</a>
        </div>
      </div>

      <!-- Signed In View -->
      <div class="signed-in-view" id="signedInView">
        <div id="successMessage" class="success-message"></div>
        
        <div class="user-info">
          <div class="user-avatar" id="userAvatar"></div>
          <h3 id="userName"></h3>
          <p id="userEmail"></p>
        </div>

        <button class="btn btn-secondary" id="signOutBtn">
          Sign Out
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
